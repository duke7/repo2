apply plugin: 'java'
apply plugin: 'eclipse-wtp' // 뉂과
apply plugin: 'war'

repositories {
    mavenCentral()
}

configurations { // 뉂과
    compileOnly
}

sourceSets { // 뉂과
  main {
    compileClasspath += configurations.compileOnly
  }
  test {
    compileClasspath += configurations.compileOnly
  }
}

eclipse { // 뉂과
  classpath {
    plusConfigurations += configurations.compileOnly
  }
}

dependencies {
    compile 'commons-collections:commons-collections:3.2.1'
    compileOnly 'javax.servlet:javax.servlet-api:3.0.1' // 뉂과
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

